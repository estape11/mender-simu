# Configuración de prueba - 1 dispositivo Smart Building

server:
  url: "https://hosted.mender.io"
  tenant_token: "YOUR_TENANT_TOKEN_HERE"
  poll_interval: 60

simulator:
  success_rate: 1.0  # 100% éxito para pruebas
  log_file: "simulator.log"
  log_level: "DEBUG"
  database_path: "devices.db"

industries:
  automotive:
    enabled: true
    count: 1
    bandwidth_kbps: 500
    id_prefix: "VIN"
    id_format: "VIN-{serial}"
    inventory:
      device_type: "tcu-4g-lte"
      artifact_name: "v1.0.0"

  smart_buildings:
    enabled: true
    count: 1
    bandwidth_kbps: 1000
    id_prefix: "MAC"
    id_format: "MAC-{oui}:{device_id}"
    oui_prefixes: ["DC:A6:32"]
    inventory:
      device_type: "bms-controller-hvac"
      artifact_name: "v1.0.0"
      kernel_version: "5.10.0-rpi"
      firmware_version: "BMS-2.1.0"
      zone_types: ["hvac", "lighting", "security"]

  medical:
    enabled: true
    count: 1
    bandwidth_kbps: 2000
    id_prefix: "FDA"
    id_format: "FDA-{serial}"
    inventory:
      device_type: "patient-monitor-icu"
      artifact_name: "v1.0.0"

  industrial_iot:
    enabled: true
    count: 1
    bandwidth_kbps: 250
    id_prefix: "IND"
    id_format: "IND-{serial}"
    inventory:
      device_type: "plc-gateway-modbus"
      artifact_name: "v1.0.0"

  retail:
    enabled: true
    count: 1
    bandwidth_kbps: 800
    id_prefix: "POS"
    id_format: "POS-{serial}"
    inventory:
      device_type: "pos-terminal-emv"
      artifact_name: "v1.0.0"

error_messages:
  - "Test error message"
