# Mender Fleet Simulator Configuration

server:
  url: "https://hosted.mender.io"
  tenant_token: "YOUR_TENANT_TOKEN_HERE"
  poll_interval: 30  # seconds between deployment checks

simulator:
  success_rate: 0.8  # 80% success rate for updates
  log_file: "simulator.log"
  log_level: "INFO"
  database_path: "devices.db"

# Industry profiles with device groups
industries:
  automotive:
    enabled: true
    count: 10
    bandwidth_kbps: 500  # Virtual bandwidth in KB/s
    id_prefix: "VIN"
    id_format: "VIN-{manufacturer}{year}{serial}"
    manufacturers: ["WVWZZZ", "3VWDP7", "1HGBH4", "5YJSA1"]
    inventory:
      device_type: "automotive-gateway"
      artifact_name: "v2024.1.0"
      kernel_version: "5.15.0-automotive"
      firmware_version: "ECU-3.2.1"
      model: "Telematics Control Unit"
      oem_variant: ["standard", "premium", "sport"]

  smart_buildings:
    enabled: true
    count: 15
    bandwidth_kbps: 1000
    id_prefix: "MAC"
    id_format: "MAC-{oui}:{device_id}"
    oui_prefixes: ["00:1A:2B", "DC:A6:32", "B8:27:EB", "E4:5F:01"]
    inventory:
      device_type: "building-controller"
      artifact_name: "v1.8.0"
      kernel_version: "5.10.0-rpi"
      firmware_version: "BMS-2.1.0"
      model: "Smart Building Controller"
      zone_types: ["hvac", "lighting", "security", "elevator"]

  medical:
    enabled: true
    count: 5
    bandwidth_kbps: 2000
    id_prefix: "FDA"
    id_format: "FDA-{device_class}{serial}"
    device_classes: ["II", "III"]
    inventory:
      device_type: "medical-device"
      artifact_name: "v5.0.0-validated"
      kernel_version: "5.4.0-medical-lts"
      firmware_version: "MED-5.0.0"
      model: "Patient Monitoring System"
      compliance: ["FDA-510k", "CE-MDR", "IEC-62304"]

  industrial_iot:
    enabled: true
    count: 20
    bandwidth_kbps: 250
    id_prefix: "IND"
    id_format: "IND-{plant}{line}{unit}"
    plants: ["PLANT-A", "PLANT-B", "PLANT-C"]
    inventory:
      device_type: "industrial-gateway"
      artifact_name: "v3.5.0"
      kernel_version: "4.19.0-industrial"
      firmware_version: "IIoT-3.5.0"
      model: "Industrial Edge Gateway"
      protocols: ["modbus", "opcua", "mqtt", "profinet"]

  retail:
    enabled: false
    count: 25
    bandwidth_kbps: 800
    id_prefix: "POS"
    id_format: "POS-{region}{store}{terminal}"
    regions: ["NA", "EU", "APAC", "LATAM"]
    inventory:
      device_type: "pos-terminal"
      artifact_name: "v2.0.0"
      kernel_version: "5.15.0-retail"
      firmware_version: "POS-2.0.0"
      model: "Point of Sale Terminal"
      payment_modules: ["chip", "nfc", "magstripe"]

# Simulated error messages for failed updates
error_messages:
  - "Kernel panic: VFS: Unable to mount root fs on unknown-block(0,0)"
  - "Checksum mismatch: expected {expected}, got {actual}"
  - "Out of memory during artifact extraction"
  - "Flash write failed: sector 0x{sector} write error"
  - "Signature verification failed: invalid RSA signature"
  - "Timeout waiting for rootfs switch"
  - "Bootloader update failed: version mismatch"
  - "Rollback triggered: health check failed after 3 attempts"
  - "Disk space insufficient: required 512MB, available 128MB"
  - "Network timeout during artifact download at {percentage}%"
